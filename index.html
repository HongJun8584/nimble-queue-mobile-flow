
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queue Joy - Get Your Number</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .mascot-bounce { animation: bounce 2s infinite; }
        .glow-pulse { animation: glow-pulse 2s infinite; }
        .slide-up { animation: slideUp 0.6s ease-out; }
        .fade-in { animation: fadeIn 0.8s ease-out; }
        .loading-spinner { animation: spin 1s linear infinite; }
        .pulse-success { animation: pulse-success 0.6s ease-out; }
        
        @keyframes glow-pulse {
            0%, 100% { box-shadow: 0 0 20px rgba(147, 51, 234, 0.3); }
            50% { box-shadow: 0 0 40px rgba(147, 51, 234, 0.6); }
        }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        @keyframes pulse-success {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .ad-banner {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            border-top: 2px solid #e5e7eb;
            padding: 8px;
            text-align: center;
            z-index: 40;
        }
        .ad-banner img {
            max-height: 60px;
            max-width: 100%;
            object-fit: contain;
        }
        .content-with-ad {
            padding-bottom: 80px;
        }
    </style>
</head>
<body class="gradient-bg min-h-screen content-with-ad">
    <!-- Hamburger Menu -->
    <div class="fixed top-6 right-6 z-50">
        <button id="menuToggle" class="bg-white/90 backdrop-blur-sm p-4 rounded-full shadow-xl hover:shadow-2xl transition-all duration-300 hover:scale-110">
            <svg class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
        </button>
        
        <div id="menuPanel" class="absolute top-20 right-0 bg-white/95 backdrop-blur-md rounded-2xl shadow-2xl p-6 w-52 hidden transform transition-all duration-300">
            <a href="./index.html" class="block py-3 px-4 text-gray-700 hover:bg-purple-50 rounded-xl transition-all duration-200 hover:scale-105 bg-purple-50">üè† Home</a>
            <a href="./counter.html" class="block py-3 px-4 text-gray-700 hover:bg-purple-50 rounded-xl transition-all duration-200 hover:scale-105">üéØ Counter</a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="min-h-screen flex flex-col justify-center items-center px-6 py-12">
        <div class="bg-white/95 backdrop-blur-md rounded-3xl shadow-2xl p-10 max-w-4xl w-full text-center slide-up">
            <!-- Logo/Mascot -->
            <div class="mb-8 fade-in">
                <div class="w-32 h-32 bg-gradient-to-r from-purple-500 to-indigo-500 rounded-full mx-auto flex items-center justify-center text-6xl mascot-bounce shadow-xl">
                    üé´
                </div>
                <h1 class="text-4xl font-bold text-gray-800 mt-6 bg-gradient-to-r from-purple-600 to-indigo-600 bg-clip-text text-transparent">Queue Joy</h1>
                <p class="text-gray-600 mt-3 text-lg font-medium">Skip the line, enjoy the wait!</p>
            </div>

            <!-- Counter Selection -->
            <div class="mb-8">
                <h2 class="text-xl font-semibold text-gray-800 mb-4">Which counter are you visiting?</h2>
                <select id="counterSelect" class="w-full max-w-md mx-auto p-4 text-lg border-2 border-gray-300 rounded-xl focus:border-purple-500 focus:outline-none bg-white">
                    <option value="">Select a counter...</option>
                </select>
            </div>

            <!-- Counter Status Display -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8" id="counterGrid">
                <!-- Counter boxes will be populated dynamically -->
            </div>

            <!-- Get Number Button -->
            <button id="getNumberBtn" class="w-full py-6 bg-gradient-to-r from-purple-600 to-indigo-600 text-white font-bold rounded-2xl shadow-xl hover:shadow-2xl hover:scale-105 transition-all duration-300 mb-6 text-lg disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                <span id="buttonContent" class="flex items-center justify-center">
                    <span class="text-3xl mr-3">üéØ</span>
                    Get My Number
                </span>
            </button>

            <!-- Status Messages -->
            <div id="statusMsg" class="hidden mt-4 p-4 bg-emerald-50 border border-emerald-200 rounded-xl pulse-success">
                <p class="text-emerald-700 font-bold text-lg">‚úÖ Your number: <span id="generatedNumber" class="text-2xl">A000</span></p>
                <p class="text-emerald-600 text-sm mt-1">Redirecting to status page...</p>
            </div>
            <div id="errorMsg" class="hidden mt-4 p-4 bg-red-50 border border-red-200 rounded-xl">
                <p class="text-red-700 font-medium">‚ùå <span id="errorText">Failed to generate number. Please try again.</span></p>
            </div>
        </div>
    </div>

    <!-- Ad Banner -->
    <div id="adBanner" class="ad-banner hidden">
        <img id="adImage" src="" alt="Advertisement" />
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    
    <!-- Firebase Config -->
    <script src="./js/firebase-config.js"></script>
    
    <!-- Main Script -->
    <script>
        let isGenerating = false;
        let hasGeneratedToday = false;
        let availableCounters = {};
        let selectedCounterId = null;
        let firebaseListeners = [];

        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ Queue Joy initialized');
            
            // Initialize hamburger menu
            initializeHamburgerMenu();
            
            // Check if user already has a number today
            checkExistingSession();
            
            // Wait for Firebase to initialize
            setTimeout(initializeSystem, 1000);
            
            // Set up event listeners
            setupEventListeners();
        });

        function initializeHamburgerMenu() {
            const menuToggle = document.getElementById('menuToggle');
            const menuPanel = document.getElementById('menuPanel');
            
            if (menuToggle && menuPanel) {
                menuToggle.addEventListener('click', function(e) {
                    e.stopPropagation();
                    menuPanel.classList.toggle('hidden');
                });
                
                document.addEventListener('click', function(e) {
                    if (!menuPanel.contains(e.target) && !menuToggle.contains(e.target)) {
                        menuPanel.classList.add('hidden');
                    }
                });
            }
        }

        function setupEventListeners() {
            const getNumberBtn = document.getElementById('getNumberBtn');
            const counterSelect = document.getElementById('counterSelect');
            
            if (getNumberBtn) {
                getNumberBtn.addEventListener('click', generateQueueNumber);
            }
            
            if (counterSelect) {
                counterSelect.addEventListener('change', function() {
                    selectedCounterId = this.value;
                    updateButtonState();
                });
            }
        }

        function initializeSystem() {
            if (typeof firebase === 'undefined' || !firebase.database) {
                console.error('‚ùå Firebase not initialized');
                showError('System not ready. Please refresh the page.');
                return;
            }

            // Load available counters and setup real-time listeners
            loadAvailableCounters();
            loadAdBanner();
        }

        function checkExistingSession() {
            const existingNumber = localStorage.getItem('queueId');
            const existingCounterId = localStorage.getItem('counterId');
            const timestamp = localStorage.getItem('queueTimestamp');
            
            if (existingNumber && existingCounterId && timestamp) {
                const today = new Date().toDateString();
                const sessionDate = new Date(parseInt(timestamp)).toDateString();
                
                if (today === sessionDate) {
                    hasGeneratedToday = true;
                    
                    const button = document.getElementById('getNumberBtn');
                    const buttonContent = document.getElementById('buttonContent');
                    button.classList.add('opacity-60');
                    buttonContent.innerHTML = '<span class="text-3xl mr-3">‚úÖ</span>Already Have Number';
                    button.disabled = true;
                }
            }
        }

        // Load available counters
        function loadAvailableCounters() {
            const database = firebase.database();
            const countersRef = database.ref('settings/counters');
            
            countersRef.on('value', (snapshot) => {
                const counters = snapshot.val() || {};
                availableCounters = counters;
                console.log('üì° Available counters updated:', availableCounters);
                updateCounterSelect();
                updateCounterDisplay();
                updateButtonState();
            }, (error) => {
                console.error('‚ùå Error loading counters:', error);
                availableCounters = {};
                updateCounterSelect();
                updateCounterDisplay();
                updateButtonState();
            });
            firebaseListeners.push(countersRef);
        }

        // Update counter selection dropdown
        function updateCounterSelect() {
            const counterSelect = document.getElementById('counterSelect');
            if (!counterSelect) return;

            // Clear existing options except the first one
            counterSelect.innerHTML = '<option value="">Select a counter...</option>';
            
            Object.keys(availableCounters).forEach(counterId => {
                const counter = availableCounters[counterId];
                const option = document.createElement('option');
                option.value = counterId;
                option.textContent = `${counterId.charAt(0).toUpperCase() + counterId.slice(1)} (${counter.prefix})`;
                counterSelect.appendChild(option);
            });
        }

        // Update counter display grid
        function updateCounterDisplay() {
            const counterGrid = document.getElementById('counterGrid');
            if (!counterGrid) return;

            counterGrid.innerHTML = '';
            
            if (Object.keys(availableCounters).length === 0) {
                const noCountersDiv = document.createElement('div');
                noCountersDiv.className = 'col-span-full bg-yellow-50 border border-yellow-200 rounded-2xl p-6 text-center';
                noCountersDiv.innerHTML = `
                    <p class="text-yellow-700 font-medium">‚ö†Ô∏è No active counters available</p>
                    <p class="text-yellow-600 text-sm mt-1">Please wait for staff to activate counters</p>
                `;
                counterGrid.appendChild(noCountersDiv);
                return;
            }
            
            const counterColors = {
                'counter1': 'from-emerald-50 to-teal-50 border-emerald-200 text-emerald-600',
                'counter2': 'from-blue-50 to-cyan-50 border-blue-200 text-blue-600',
                'counter3': 'from-purple-50 to-violet-50 border-purple-200 text-purple-600',
                'counter4': 'from-orange-50 to-amber-50 border-orange-200 text-orange-600',
                'counter5': 'from-pink-50 to-rose-50 border-pink-200 text-pink-600',
                'counter6': 'from-gray-50 to-slate-50 border-gray-200 text-gray-600',
                'counter7': 'from-red-50 to-rose-50 border-red-200 text-red-600',
                'counter8': 'from-yellow-50 to-amber-50 border-yellow-200 text-yellow-600',
                'counter9': 'from-green-50 to-emerald-50 border-green-200 text-green-600',
                'counter10': 'from-indigo-50 to-blue-50 border-indigo-200 text-indigo-600'
            };

            Object.entries(availableCounters).forEach(([counterId, counter]) => {
                const counterDiv = document.createElement('div');
                counterDiv.id = `counter${counterId}`;
                counterDiv.className = `bg-gradient-to-r ${counterColors[counterId] || counterColors.counter1} rounded-2xl p-4 border`;
                
                const displayName = counterId.charAt(0).toUpperCase() + counterId.slice(1);
                const currentNumber = counter.current > 0 ? 
                    `${counter.prefix}${counter.current.toString().padStart(3, '0')}` : '--';
                
                counterDiv.innerHTML = `
                    <p class="text-sm text-gray-600 font-medium uppercase tracking-wide">${displayName}</p>
                    <div class="text-xl font-bold mt-2" id="serving_${counterId}">${currentNumber}</div>
                `;
                counterGrid.appendChild(counterDiv);
            });
        }

        // Update button state
        function updateButtonState() {
            const getNumberBtn = document.getElementById('getNumberBtn');
            const buttonContent = document.getElementById('buttonContent');
            
            if (hasGeneratedToday) {
                return;
            }
            
            if (Object.keys(availableCounters).length === 0) {
                getNumberBtn.disabled = true;
                buttonContent.innerHTML = '<span class="text-3xl mr-3">‚è≥</span>No Active Counters';
            } else if (!selectedCounterId) {
                getNumberBtn.disabled = true;
                buttonContent.innerHTML = '<span class="text-3xl mr-3">üéØ</span>Select Counter First';
            } else {
                getNumberBtn.disabled = false;
                buttonContent.innerHTML = '<span class="text-3xl mr-3">üéØ</span>Get My Number';
            }
        }

        // Load ad banner
        function loadAdBanner() {
            const database = firebase.database();
            const adBannerRef = database.ref('settings/adBanner');
            
            adBannerRef.on('value', (snapshot) => {
                const adUrl = snapshot.val();
                const adBanner = document.getElementById('adBanner');
                const adImage = document.getElementById('adImage');
                
                if (adUrl && adUrl.trim()) {
                    adImage.src = adUrl;
                    adBanner.classList.remove('hidden');
                } else {
                    adBanner.classList.add('hidden');
                }
            });
            firebaseListeners.push(adBannerRef);
        }

        // Generate queue number
        function generateQueueNumber() {
            if (isGenerating || hasGeneratedToday || !selectedCounterId) {
                if (hasGeneratedToday) {
                    showError('You already have a queue number today. Check your status page.');
                } else if (!selectedCounterId) {
                    showError('Please select a counter first.');
                }
                return;
            }
            
            if (Object.keys(availableCounters).length === 0) {
                showError('No active counters available. Please try again later.');
                return;
            }
            
            isGenerating = true;
            console.log('üéØ Starting number generation for', selectedCounterId);
            
            const button = document.getElementById('getNumberBtn');
            const buttonContent = document.getElementById('buttonContent');
            const statusMsg = document.getElementById('statusMsg');
            const errorMsg = document.getElementById('errorMsg');
            const generatedNumberSpan = document.getElementById('generatedNumber');
            
            // Reset UI
            if (statusMsg) statusMsg.classList.add('hidden');
            if (errorMsg) errorMsg.classList.add('hidden');
            
            // Show loading state
            if (buttonContent) {
                buttonContent.innerHTML = '<span class="loading-spinner text-3xl mr-3">üîÑ</span>Generating...';
            }
            if (button) {
                button.disabled = true;
            }
            
            // Get counter configuration
            const counter = availableCounters[selectedCounterId];
            if (!counter) {
                showError('Selected counter is not available.');
                resetGenerationState();
                return;
            }
            
            // Use Firebase transaction to safely increment counter
            const database = firebase.database();
            const counterRef = database.ref(`settings/counters/${selectedCounterId}/lastSuffix`);
            
            counterRef.transaction((currentSuffix) => {
                return (currentSuffix || 0) + 1;
            }).then((result) => {
                if (result.committed) {
                    const newSuffix = result.snapshot.val();
                    const queueId = `${counter.prefix}${newSuffix.toString().padStart(3, '0')}`;
                    const today = new Date().toISOString().split('T')[0];
                    
                    // Store ticket in Firebase
                    const ticketData = {
                        number: queueId,
                        counterId: selectedCounterId,
                        status: 'waiting',
                        timestamp: Date.now()
                    };
                    
                    return database.ref(`queues/${today}/${selectedCounterId}/${Date.now()}_${queueId}`).set(ticketData).then(() => {
                        // Store in local storage
                        localStorage.setItem('queueId', queueId);
                        localStorage.setItem('counterId', selectedCounterId);
                        localStorage.setItem('queueDate', today);
                        localStorage.setItem('queueTimestamp', Date.now().toString());
                        
                        console.log('‚úÖ Number generated:', queueId);
                        
                        // Show success
                        if (generatedNumberSpan) generatedNumberSpan.textContent = queueId;
                        if (statusMsg) statusMsg.classList.remove('hidden');
                        
                        hasGeneratedToday = true;
                        
                        // Redirect after success message
                        setTimeout(() => {
                            window.location.href = './status.html';
                        }, 1500);
                    });
                } else {
                    throw new Error('Transaction not committed');
                }
            }).catch((error) => {
                console.error('‚ùå Error generating number:', error);
                showError('Failed to generate number. Please try again.');
            }).finally(() => {
                setTimeout(resetGenerationState, 2000);
            });
        }

        function resetGenerationState() {
            const buttonContent = document.getElementById('buttonContent');
            const button = document.getElementById('getNumberBtn');
            
            if (buttonContent) buttonContent.innerHTML = '<span class="text-3xl mr-3">üéØ</span>Get My Number';
            if (button && !hasGeneratedToday) button.disabled = false;
            isGenerating = false;
            updateButtonState();
        }

        function showError(message) {
            const errorMsg = document.getElementById('errorMsg');
            const errorText = document.getElementById('errorText');
            if (errorText) errorText.textContent = message;
            if (errorMsg) errorMsg.classList.remove('hidden');
        }

        // Cleanup listeners on page unload
        window.addEventListener('beforeunload', function() {
            firebaseListeners.forEach(ref => {
                if (ref && ref.off) {
                    ref.off();
                }
            });
        });
    </script>
</body>
</html>
