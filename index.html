<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queue Joy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .slide-up { animation: slideUp 0.6s ease-out; }
        .fade-in { animation: fadeIn 0.8s ease-out; }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .ad-banner {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            border-top: 2px solid #e5e7eb;
            padding: 8px;
            text-align: center;
            z-index: 40;
        }
        .ad-banner img {
            max-height: 60px;
            max-width: 100%;
            object-fit: contain;
        }
        .content-with-ad {
            padding-bottom: 80px;
        }
    </style>
</head>
<body class="gradient-bg min-h-screen content-with-ad">
    <!-- Hamburger Menu -->
    <div class="fixed top-4 left-4 z-50">
        <button id="menuToggle" class="p-3 bg-white/90 backdrop-blur-sm rounded-xl shadow-lg hover:bg-white transition-all duration-200">
            <div class="w-6 h-6 flex flex-col justify-center space-y-1">
                <span class="block w-full h-0.5 bg-gray-600"></span>
                <span class="block w-full h-0.5 bg-gray-600"></span>
                <span class="block w-full h-0.5 bg-gray-600"></span>
            </div>
        </button>
    </div>

    <!-- Navigation Menu -->
    <div id="menuPanel" class="fixed top-20 left-4 bg-white rounded-2xl shadow-2xl p-4 min-w-[200px] z-40 hidden">
        <nav class="space-y-2">
            <a href="./index.html" class="block px-4 py-3 bg-indigo-100 text-indigo-600 rounded-xl font-medium">🏠 Home</a>
            <a href="./status.html" id="statusLink" class="block px-4 py-3 text-gray-700 hover:bg-indigo-50 hover:text-indigo-600 rounded-xl transition-colors font-medium hidden">📊 Status</a>
            <a href="./game.html" id="gameLink" class="block px-4 py-3 text-gray-700 hover:bg-indigo-50 hover:text-indigo-600 rounded-xl transition-colors font-medium hidden">🎮 Game</a>
            <a href="./counter.html" class="block px-4 py-3 text-gray-700 hover:bg-indigo-50 hover:text-indigo-600 rounded-xl transition-colors font-medium">🎯 Counter</a>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="min-h-screen flex flex-col justify-center items-center px-4 py-8 max-w-sm mx-auto text-center bg-white rounded-xl shadow-md gap-6">
        <div class="w-full mb-4">
            <h1 class="text-3xl font-bold text-gray-800">Welcome to Queue Joy</h1>
            <p class="text-gray-600">Get your queue number easily</p>
        </div>

        <div class="bg-indigo-50 rounded-2xl p-6 w-full">
            <p class="text-sm text-gray-600 mb-2">Your Queue Number</p>
            <p id="queueNumberDisplay" class="text-5xl font-bold text-indigo-600">--</p>
        </div>

        <button id="getQueueNumberBtn" class="w-full py-4 bg-gradient-to-r from-purple-600 to-indigo-500 text-white text-xl font-bold rounded-xl hover:scale-105 transition-all shadow-lg">
            ✨ Get a Number
        </button>

        <p id="actionStatus" class="text-sm text-gray-500 min-h-[20px]"></p>
    </div>

    <!-- Ad Banner -->
    <div id="adBanner" class="ad-banner hidden">
        <img id="adImage" src="" alt="Advertisement" />
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="./js/firebase-config.js"></script>
    <script src="./js/navigation.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🏠 Queue Joy initializing...');
            
            initializeNavigation();
            setupQueueSystem();
        });

        // Setup queue system
        function setupQueueSystem() {
            const getQueueNumberBtn = document.getElementById('getQueueNumberBtn');
            const queueNumberDisplay = document.getElementById('queueNumberDisplay');
            let currentQueueId = localStorage.getItem('queueId');
            
            // Check if user already has a queue number
            if (currentQueueId) {
                queueNumberDisplay.textContent = currentQueueId;
                updateMenuVisibility();
            }

            // Get queue number button
            getQueueNumberBtn.addEventListener('click', function() {
                getQueueNumberBtn.disabled = true;
                getQueueNumberBtn.textContent = 'Please wait...';
                
                getAvailableCounters().then(counters => {
                    const counterIds = Object.keys(counters);
                    if (counterIds.length === 0) {
                        showStatus('❌ No counters available. Please try again later.', 'error');
                        getQueueNumberBtn.disabled = false;
                        getQueueNumberBtn.textContent = '✨ Get a Number';
                        return;
                    }
                    
                    // Select a random counter
                    const randomCounterId = counterIds[Math.floor(Math.random() * counterIds.length)];
                    const prefix = counters[randomCounterId].prefix;
                    
                    // Generate a unique queue number
                    generateQueueNumber(randomCounterId, prefix).then(queueNumber => {
                        queueNumberDisplay.textContent = queueNumber;
                        localStorage.setItem('queueId', queueNumber);
                        showStatus(`✅ Your queue number is ${queueNumber}`, 'success');
                        currentQueueId = queueNumber;
                        updateMenuVisibility();
                    }).catch(error => {
                        console.error('Error getting queue number:', error);
                        showStatus('❌ Failed to get queue number. Please try again.', 'error');
                    }).finally(() => {
                        getQueueNumberBtn.disabled = false;
                        getQueueNumberBtn.textContent = '✨ Get a Number';
                    });
                });
            });

            // Generate queue number
            function generateQueueNumber(counterId, prefix) {
                return new Promise((resolve, reject) => {
                    const database = firebase.database();
                    const today = new Date().toISOString().split('T')[0];
                    const newQueueRef = database.ref(`queues/${today}/${counterId}`).push();
                    const queueNumber = `${prefix}${Date.now().toString().slice(-3)}`;
                    
                    newQueueRef.set({
                        number: queueNumber,
                        status: 'waiting',
                        timestamp: Date.now()
                    }).then(() => {
                        resolve(queueNumber);
                    }).catch(error => {
                        reject(error);
                    });
                });
            }
        }

        // Get available counters
        function getAvailableCounters() {
            return new Promise((resolve) => {
                const database = firebase.database();
                database.ref('settings/counters').once('value', (snapshot) => {
                    resolve(snapshot.val() || {});
                });
            });
        }

        // Update menu visibility based on user status
        function updateMenuVisibility() {
            const queueId = localStorage.getItem('queueId');
            const statusLink = document.getElementById('statusLink');
            const gameLink = document.getElementById('gameLink');
            
            if (statusLink) {
                if (queueId) {
                    statusLink.classList.remove('hidden');
                } else {
                    statusLink.classList.add('hidden');
                }
            }
            
            if (gameLink) {
                if (queueId) {
                    gameLink.classList.remove('hidden');
                } else {
                    gameLink.classList.add('hidden');
                }
            }
        }

        // Show status message
        function showStatus(message, type = 'info') {
            const statusElement = document.getElementById('actionStatus');
            statusElement.textContent = message;
            statusElement.className = `text-sm min-h-[20px] ${
                type === 'success' ? 'text-green-600' :
                type === 'error' ? 'text-red-600' :
                type === 'warning' ? 'text-yellow-600' :
                'text-gray-500'
            }`;
            
            // Clear after 3 seconds
            setTimeout(() => {
                statusElement.textContent = '';
                statusElement.className = 'text-sm text-gray-500 min-h-[20px]';
            }, 3000);
        }
    </script>
</body>
</html>
