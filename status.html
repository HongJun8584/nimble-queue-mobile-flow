
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queue Joy - Your Status</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .pulse-glow { animation: pulse-glow 2s infinite; }
        .your-turn { 
            animation: bounce 1s infinite;
            background: linear-gradient(45deg, #10b981, #34d399);
        }
        .slide-up { animation: slideUp 0.6s ease-out; }
        .fade-in { animation: fadeIn 0.8s ease-out; }
        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 20px rgba(16, 185, 129, 0.3); }
            50% { box-shadow: 0 0 40px rgba(16, 185, 129, 0.6); }
        }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>
</head>
<body class="gradient-bg min-h-screen">
    <!-- Hamburger Menu -->
    <div id="hamburgerMenu" class="fixed top-6 right-6 z-50">
        <button id="menuToggle" class="bg-white/90 backdrop-blur-sm p-4 rounded-full shadow-xl hover:shadow-2xl transition-all duration-300 hover:scale-110">
            <svg class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
        </button>
        
        <div id="menuPanel" class="absolute top-20 right-0 bg-white/95 backdrop-blur-md rounded-2xl shadow-2xl p-6 w-52 hidden transform transition-all duration-300">
            <a href="./index.html" class="block py-3 px-4 text-gray-700 hover:bg-purple-50 rounded-xl transition-all duration-200 hover:scale-105">ğŸ  Home</a>
            <a href="./status.html" class="block py-3 px-4 text-gray-700 hover:bg-purple-50 rounded-xl transition-all duration-200 hover:scale-105 bg-purple-50">ğŸ“Š Status</a>
            <a href="./game.html" class="block py-3 px-4 text-gray-700 hover:bg-purple-50 rounded-xl transition-all duration-200 hover:scale-105">ğŸ® Game</a>
            <a href="./admin.html" class="block py-3 px-4 text-gray-700 hover:bg-purple-50 rounded-xl transition-all duration-200 hover:scale-105">âš™ï¸ Admin</a>
            <a href="./counter.html" class="block py-3 px-4 text-gray-700 hover:bg-purple-50 rounded-xl transition-all duration-200 hover:scale-105">ğŸ¯ Counter</a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="min-h-screen flex flex-col justify-center items-center px-6 py-12">
        <div class="bg-white/95 backdrop-blur-md rounded-3xl shadow-2xl p-10 max-w-md w-full text-center slide-up">
            <!-- Your Turn Notification -->
            <div id="yourTurnAlert" class="hidden your-turn text-white p-6 rounded-2xl mb-8 shadow-xl">
                <h2 class="text-2xl font-bold flex items-center justify-center">
                    <span class="text-3xl mr-3">ğŸ‰</span>
                    IT'S YOUR TURN!
                </h2>
                <p class="mt-2 text-lg">Please proceed to the counter</p>
            </div>

            <!-- Current Status -->
            <div class="mb-8">
                <h1 class="text-3xl font-bold text-gray-800 mb-8 bg-gradient-to-r from-purple-600 to-indigo-600 bg-clip-text text-transparent">Queue Status</h1>
                
                <!-- Now Serving -->
                <div class="bg-gradient-to-r from-emerald-50 to-teal-50 rounded-2xl p-6 mb-6 pulse-glow">
                    <p class="text-sm text-gray-600 font-medium">Now Serving</p>
                    <p id="nowServing" class="text-4xl font-bold text-emerald-600 mt-2">A101</p>
                </div>

                <!-- Your Number -->
                <div class="bg-gradient-to-r from-purple-50 to-indigo-50 rounded-2xl p-6 mb-6">
                    <p class="text-sm text-gray-600 font-medium">Your Number</p>
                    <p id="yourNumber" class="text-4xl font-bold text-purple-600 mt-2">A105</p>
                </div>

                <!-- Queue Info -->
                <div class="grid grid-cols-2 gap-4 mb-8">
                    <div class="bg-gray-50 rounded-2xl p-4 fade-in">
                        <p class="text-xs text-gray-500 font-medium">People Ahead</p>
                        <p id="peopleAhead" class="text-2xl font-bold text-gray-700 mt-1">4</p>
                    </div>
                    <div class="bg-gray-50 rounded-2xl p-4 fade-in">
                        <p class="text-xs text-gray-500 font-medium">Est. Wait</p>
                        <p id="estimatedWait" class="text-2xl font-bold text-gray-700 mt-1">12m</p>
                    </div>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="space-y-4">
                <button id="playGameBtn" class="w-full py-4 bg-gradient-to-r from-orange-500 to-pink-500 text-white font-bold rounded-2xl shadow-lg hover:shadow-xl hover:scale-105 transition-all duration-300 text-lg">
                    <span class="flex items-center justify-center">
                        <span class="text-2xl mr-3">ğŸ®</span>
                        Play Game While Waiting
                    </span>
                </button>
                
                <button id="backToHomeBtn" class="w-full py-3 border-2 border-gray-300 text-gray-600 rounded-2xl hover:bg-gray-50 hover:scale-105 transition-all duration-300 font-medium">
                    <span class="flex items-center justify-center">
                        <span class="text-xl mr-2">ğŸ </span>
                        Back to Home
                    </span>
                </button>
                
                <button id="refreshBtn" class="w-full py-3 border-2 border-gray-300 text-gray-600 rounded-2xl hover:bg-gray-50 hover:scale-105 transition-all duration-300 font-medium">
                    <span class="flex items-center justify-center">
                        <span class="text-xl mr-2">ğŸ”„</span>
                        Refresh Status
                    </span>
                </button>
            </div>

            <!-- Live Status Indicator -->
            <div class="mt-8 flex items-center justify-center">
                <div class="w-3 h-3 bg-emerald-400 rounded-full mr-3 animate-pulse"></div>
                <span class="text-sm text-gray-500 font-medium">Live updates</span>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    
    <!-- Firebase Config -->
    <script src="./js/firebase-config.js"></script>
    
    <!-- Navigation Script -->
    <script src="./js/navigation.js"></script>
    
    <!-- Main Script -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            console.log('Queue Joy - Status page loaded');
            
            // Check if user has a queue number
            const queueId = localStorage.getItem('queueId');
            if (!queueId) {
                window.location.href = './index.html';
                return;
            }
            
            // Initialize menu
            initializeNavigation();
            
            // Set your number
            document.getElementById('yourNumber').textContent = queueId;
            
            // Start live updates
            startLiveUpdates();
            
            // Button events
            document.getElementById('playGameBtn').addEventListener('click', () => {
                window.location.href = './game.html';
            });
            
            document.getElementById('backToHomeBtn').addEventListener('click', () => {
                window.location.href = './index.html';
            });
            
            document.getElementById('refreshBtn').addEventListener('click', refreshStatus);
        });

        function startLiveUpdates() {
            const today = new Date().toISOString().split('T')[0];
            const queueId = localStorage.getItem('queueId');
            const currentNumberRef = firebase.database().ref(`queues/${today}/currentNumberSuffix`);
            
            currentNumberRef.on('value', (snapshot) => {
                const currentSuffix = snapshot.val() || 100;
                const prefix = queueId.charAt(0);
                const yourSuffix = parseInt(queueId.substring(1));
                
                // Update now serving
                document.getElementById('nowServing').textContent = prefix + currentSuffix;
                
                // Calculate people ahead
                const peopleAhead = Math.max(0, yourSuffix - currentSuffix);
                document.getElementById('peopleAhead').textContent = peopleAhead;
                
                // Calculate estimated wait (assuming 3 minutes per person)
                const estimatedMinutes = peopleAhead * 3;
                document.getElementById('estimatedWait').textContent = estimatedMinutes > 0 ? estimatedMinutes + 'm' : 'Soon';
                
                // Check if it's their turn
                if (currentSuffix >= yourSuffix) {
                    showYourTurnAlert();
                } else {
                    hideYourTurnAlert();
                }
            });
        }

        function showYourTurnAlert() {
            const alert = document.getElementById('yourTurnAlert');
            alert.classList.remove('hidden');
        }

        function hideYourTurnAlert() {
            const alert = document.getElementById('yourTurnAlert');
            alert.classList.add('hidden');
        }

        function refreshStatus() {
            const btn = document.getElementById('refreshBtn');
            const originalContent = btn.innerHTML;
            btn.innerHTML = '<span class="flex items-center justify-center"><span class="text-xl mr-2 animate-spin">ğŸ”„</span>Refreshing...</span>';
            btn.disabled = true;
            
            setTimeout(() => {
                btn.innerHTML = originalContent;
                btn.disabled = false;
            }, 1500);
        }
    </script>
</body>
</html>
