
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queue Joy - Your Status</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .pulse-glow { animation: pulse 2s infinite; }
        .your-turn { 
            animation: bounce 1s infinite;
            background: linear-gradient(45deg, #10b981, #34d399);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-purple-50 to-indigo-100 min-h-screen">
    <!-- Hamburger Menu -->
    <div id="hamburgerMenu" class="fixed top-4 right-4 z-50">
        <button id="menuToggle" class="bg-white p-3 rounded-full shadow-lg hover:shadow-xl transition-all duration-300">
            <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
        </button>
        
        <div id="menuPanel" class="absolute top-16 right-0 bg-white rounded-xl shadow-xl p-4 w-48 hidden">
            <a href="./index.html" class="block py-2 px-3 text-gray-700 hover:bg-purple-50 rounded-lg">🏠 Home</a>
            <a href="./status.html" class="block py-2 px-3 text-gray-700 hover:bg-purple-50 rounded-lg bg-purple-50">📊 Status</a>
            <a href="./game.html" class="block py-2 px-3 text-gray-700 hover:bg-purple-50 rounded-lg">🎮 Game</a>
            <button id="adminLink" class="block w-full text-left py-2 px-3 text-gray-700 hover:bg-purple-50 rounded-lg">⚙️ Admin</button>
            <button id="counterLink" class="block w-full text-left py-2 px-3 text-gray-700 hover:bg-purple-50 rounded-lg">🎯 Counter</button>
        </div>
    </div>

    <!-- PIN Modal -->
    <div id="pinModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-xl p-6 mx-4 max-w-sm w-full">
            <h3 class="text-xl font-bold text-center mb-4">Enter PIN</h3>
            <input type="password" id="pinInput" class="w-full border border-gray-300 p-3 rounded-lg text-center text-xl tracking-widest" placeholder="0000" maxlength="4">
            <p id="pinError" class="text-red-500 text-sm text-center mt-2 hidden">Incorrect PIN. Please try again.</p>
            <div class="flex gap-2 mt-4">
                <button id="pinCancel" class="flex-1 py-2 border border-gray-300 rounded-lg text-gray-600">Cancel</button>
                <button id="pinSubmit" class="flex-1 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700">Submit</button>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="min-h-screen flex flex-col justify-center items-center px-4 py-8">
        <div class="bg-white rounded-2xl shadow-xl p-8 max-w-sm w-full text-center">
            <!-- Your Turn Notification -->
            <div id="yourTurnAlert" class="hidden your-turn text-white p-4 rounded-xl mb-6">
                <h2 class="text-xl font-bold">🎉 IT'S YOUR TURN!</h2>
                <p>Please proceed to the counter</p>
            </div>

            <!-- Current Status -->
            <div class="mb-6">
                <h1 class="text-2xl font-bold text-gray-800 mb-4">Queue Status</h1>
                
                <!-- Now Serving -->
                <div class="bg-gradient-to-r from-green-50 to-emerald-50 rounded-xl p-4 mb-4">
                    <p class="text-sm text-gray-600">Now Serving</p>
                    <p id="nowServing" class="text-3xl font-bold text-green-600 pulse-glow">A101</p>
                </div>

                <!-- Your Number -->
                <div class="bg-gradient-to-r from-purple-50 to-indigo-50 rounded-xl p-4 mb-4">
                    <p class="text-sm text-gray-600">Your Number</p>
                    <p id="yourNumber" class="text-3xl font-bold text-purple-600">A105</p>
                </div>

                <!-- Queue Info -->
                <div class="grid grid-cols-2 gap-4 mb-6">
                    <div class="bg-gray-50 rounded-lg p-3">
                        <p class="text-xs text-gray-500">People Ahead</p>
                        <p id="peopleAhead" class="text-xl font-bold text-gray-700">4</p>
                    </div>
                    <div class="bg-gray-50 rounded-lg p-3">
                        <p class="text-xs text-gray-500">Est. Wait</p>
                        <p id="estimatedWait" class="text-xl font-bold text-gray-700">12m</p>
                    </div>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="space-y-3">
                <button id="playGameBtn" class="w-full py-3 bg-gradient-to-r from-orange-400 to-pink-400 text-white font-bold rounded-xl shadow-lg hover:scale-105 transition-all duration-300">
                    🎮 Play Game While Waiting
                </button>
                
                <button id="refreshBtn" class="w-full py-2 border border-gray-300 text-gray-600 rounded-lg hover:bg-gray-50 transition-all duration-300">
                    🔄 Refresh Status
                </button>
            </div>

            <!-- Live Status Indicator -->
            <div class="mt-6 flex items-center justify-center">
                <div class="w-2 h-2 bg-green-400 rounded-full mr-2 pulse-glow"></div>
                <span class="text-xs text-gray-500">Live updates</span>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    
    <!-- Firebase Config -->
    <script src="./js/firebase-config.js"></script>
    
    <!-- Navigation Script -->
    <script src="./js/navigation.js"></script>
    
    <!-- Main Script -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            console.log('Queue Joy - Status page loaded');
            
            // Check if user has a queue number
            const queueId = localStorage.getItem('queueId');
            if (!queueId) {
                window.location.href = './index.html';
                return;
            }
            
            // Initialize menu
            initializeNavigation();
            
            // Set your number
            document.getElementById('yourNumber').textContent = queueId;
            
            // Start live updates
            startLiveUpdates();
            
            // Button events
            document.getElementById('playGameBtn').addEventListener('click', () => {
                window.location.href = './game.html';
            });
            
            document.getElementById('refreshBtn').addEventListener('click', refreshStatus);
        });

        function startLiveUpdates() {
            const today = new Date().toISOString().split('T')[0];
            const queueId = localStorage.getItem('queueId');
            const currentNumberRef = firebase.database().ref(`queues/${today}/currentNumberSuffix`);
            
            currentNumberRef.on('value', (snapshot) => {
                const currentSuffix = snapshot.val() || 100;
                const prefix = queueId.charAt(0);
                const yourSuffix = parseInt(queueId.substring(1));
                
                // Update now serving
                document.getElementById('nowServing').textContent = prefix + currentSuffix;
                
                // Calculate people ahead
                const peopleAhead = Math.max(0, yourSuffix - currentSuffix);
                document.getElementById('peopleAhead').textContent = peopleAhead;
                
                // Calculate estimated wait (assuming 3 minutes per person)
                const estimatedMinutes = peopleAhead * 3;
                document.getElementById('estimatedWait').textContent = estimatedMinutes > 0 ? estimatedMinutes + 'm' : 'Soon';
                
                // Check if it's their turn
                if (currentSuffix >= yourSuffix) {
                    showYourTurnAlert();
                } else {
                    hideYourTurnAlert();
                }
            });
        }

        function showYourTurnAlert() {
            const alert = document.getElementById('yourTurnAlert');
            alert.classList.remove('hidden');
            
            // Optional: Play notification sound (if supported)
            try {
                new Audio('data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApGn+DyvmMcBSuAzvPZiTYIG2m98OScTgwOUarm7blnHws2jNXzzn0vBSF+yO/ejEILFlp/6+OxWBUJRZze86lnHggqepr46KdqLFHOwGTEeBYTaGvqb5E6Cio/quDhgk0IDw==').play();
            } catch (e) {
                console.log('Could not play notification sound');
            }
        }

        function hideYourTurnAlert() {
            const alert = document.getElementById('yourTurnAlert');
            alert.classList.add('hidden');
        }

        function refreshStatus() {
            const btn = document.getElementById('refreshBtn');
            btn.innerHTML = '🔄 Refreshing...';
            btn.disabled = true;
            
            setTimeout(() => {
                btn.innerHTML = '🔄 Refresh Status';
                btn.disabled = false;
            }, 1000);
        }
    </script>
</body>
</html>
