<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queue Status - Queue Joy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
    
    <style>
        body { font-family: 'Inter', sans-serif; }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .slide-up { animation: slideUp 0.6s ease-out; }
        .fade-in { animation: fadeIn 0.8s ease-out; }
        .pulse-glow { animation: pulse-glow 2s infinite; }
        .bounce-gentle { animation: bounce-gentle 2s infinite; }
        
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 20px rgba(59, 130, 246, 0.3); }
            50% { box-shadow: 0 0 40px rgba(59, 130, 246, 0.6); }
        }
        @keyframes bounce-gentle {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .ad-banner {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            border-top: 2px solid #e5e7eb;
            padding: 8px;
            text-align: center;
            z-index: 40;
        }
        .ad-banner img {
            max-height: 60px;
            max-width: 100%;
            object-fit: contain;
        }
        .content-with-ad {
            padding-bottom: 80px;
        }
    </style>
</head>
<body class="gradient-bg min-h-screen content-with-ad">
    <!-- Hamburger Menu -->
    <div class="fixed top-4 left-4 z-50">
        <button id="menuToggle" class="p-3 bg-white/90 backdrop-blur-sm rounded-xl shadow-lg hover:bg-white transition-all duration-200">
            <div class="w-6 h-6 flex flex-col justify-center space-y-1">
                <span class="block w-full h-0.5 bg-gray-600"></span>
                <span class="block w-full h-0.5 bg-gray-600"></span>
                <span class="block w-full h-0.5 bg-gray-600"></span>
            </div>
        </button>
    </div>

    <!-- Navigation Menu -->
    <div id="menuPanel" class="fixed top-20 left-4 bg-white rounded-2xl shadow-2xl p-4 min-w-[200px] z-40 hidden">
        <nav class="space-y-2">
            <a href="./index.html" class="block px-4 py-3 text-gray-700 hover:bg-indigo-50 hover:text-indigo-600 rounded-xl transition-colors font-medium">üè† Home</a>
            <a href="./status.html" class="block px-4 py-3 bg-indigo-100 text-indigo-600 rounded-xl font-medium">üìä Status</a>
            <a href="./game.html" class="block px-4 py-3 text-gray-700 hover:bg-indigo-50 hover:text-indigo-600 rounded-xl transition-colors font-medium">üéÆ Game</a>
            <a href="./counter.html" class="block px-4 py-3 text-gray-700 hover:bg-indigo-50 hover:text-indigo-600 rounded-xl transition-colors font-medium">üéØ Counter</a>
        </nav>
    </div>

    <!-- Status Panel -->
    <div class="min-h-screen flex flex-col justify-center items-center px-4 py-8 max-w-sm mx-auto text-center bg-white rounded-xl shadow-md gap-6">
        <!-- Header -->
        <div class="mb-8 fade-in">
            <div class="w-24 h-24 bg-gradient-to-r from-blue-500 to-purple-500 rounded-full mx-auto flex items-center justify-center text-4xl mb-4 bounce-gentle">
                üé´
            </div>
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Queue Status</h1>
            <p class="text-gray-600">Real-time updates</p>
        </div>

        <!-- Your Number Card -->
        <div id="yourNumberCard" class="bg-gradient-to-r from-blue-50 to-indigo-50 rounded-2xl p-6 mb-6 pulse-glow border border-blue-200">
            <p class="text-sm text-gray-600 font-medium uppercase tracking-wide mb-2">Your Number</p>
            <p id="yourNumber" class="text-4xl font-bold text-blue-600 mb-2">Loading...</p>
            <p id="counterInfo" class="text-sm text-gray-500"></p>
        </div>

        <!-- Status Info -->
        <div class="space-y-4 mb-8">
            <div class="bg-gray-50 rounded-xl p-4">
                <div class="flex justify-between items-center">
                    <span class="text-gray-600 font-medium">Now Serving</span>
                    <span id="nowServing" class="text-lg font-bold text-green-600">--</span>
                </div>
            </div>
            
            <div class="bg-gray-50 rounded-xl p-4">
                <div class="flex justify-between items-center">
                    <span class="text-gray-600 font-medium">People Ahead</span>
                    <span id="peopleAhead" class="text-lg font-bold text-orange-600">--</span>
                </div>
            </div>
            
            <div class="bg-gray-50 rounded-xl p-4">
                <div class="flex justify-between items-center">
                    <span class="text-gray-600 font-medium">Estimated Wait</span>
                    <span id="estimatedWait" class="text-lg font-bold text-purple-600">--</span>
                </div>
            </div>
        </div>

        <!-- Status Message -->
        <div id="statusMessage" class="p-4 rounded-xl mb-6 hidden">
            <p id="statusText" class="font-medium"></p>
        </div>

        <!-- Action Buttons -->
        <div class="space-y-3">
            <a href="./game.html" class="block w-full py-4 bg-gradient-to-r from-green-500 to-emerald-500 text-white font-bold rounded-xl shadow-lg hover:shadow-xl transition-all duration-300">
                üéÆ Play Game While Waiting
            </a>
            <a href="./index.html" class="block w-full py-3 bg-gray-200 text-gray-700 font-medium rounded-xl hover:bg-gray-300 transition-all duration-300">
                üè† Back to Home
            </a>
        </div>

        <!-- Last Updated -->
        <p id="lastUpdated" class="text-xs text-gray-400 mt-4">Last updated: --</p>
    </div>

    <!-- Ad Banner -->
    <div id="adBanner" class="ad-banner hidden">
        <img id="adImage" src="" alt="Advertisement" />
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="./js/firebase-config.js"></script>
    <script src="./js/navigation.js"></script>
    
    <script>
        let myQueueNumber = null;
        let myCounterId = null;
        let notificationSound = null;
        let isMyTurn = false;
        let firebaseListeners = [];

        document.addEventListener('DOMContentLoaded', function() {
            console.log('üìä Status page initialized');
            
            initializeHamburgerMenu();
            initializeNotificationSound();
            loadUserQueueNumber();
            
            // Wait for Firebase to initialize
            setTimeout(startRealTimeMonitoring, 1000);
            setTimeout(loadAdBanner, 1000);
        });

        function initializeHamburgerMenu() {
            const menuToggle = document.getElementById('menuToggle');
            const menuPanel = document.getElementById('menuPanel');
            
            if (menuToggle && menuPanel) {
                menuToggle.addEventListener('click', function(e) {
                    e.stopPropagation();
                    menuPanel.classList.toggle('hidden');
                });
                
                document.addEventListener('click', function(e) {
                    if (!menuPanel.contains(e.target) && !menuToggle.contains(e.target)) {
                        menuPanel.classList.add('hidden');
                    }
                });
            }
        }

        function initializeNotificationSound() {
            try {
                notificationSound = new Howl({
                    src: ['data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApGn+DyvmwhBSuBzvLZiTYIG2m98OScTgwOUarm7blmGgU7k9n1unEiBC13yO/eizEIHWq+8+OWT'],
                    volume: 0.8
                });
            } catch (error) {
                console.warn('‚ö†Ô∏è Notification sound failed to load');
            }
        }

        function loadUserQueueNumber() {
            myQueueNumber = localStorage.getItem('queueId');
            myCounterId = localStorage.getItem('counterId');
            const queueDate = localStorage.getItem('queueDate');
            
            if (!myQueueNumber || !myCounterId) {
                showError('No queue number found. Please get a number first.');
                return;
            }
            
            // Check if queue is for today
            const today = new Date().toISOString().split('T')[0];
            if (queueDate !== today) {
                showError('Queue number expired. Please get a new number.');
                return;
            }
            
            document.getElementById('yourNumber').textContent = myQueueNumber;
            document.getElementById('counterInfo').textContent = `Assigned to ${myCounterId.replace('counter', 'Counter ')}`;
            
            console.log(`üìã Loaded queue: ${myQueueNumber} for ${myCounterId}`);
        }

        function startRealTimeMonitoring() {
            if (!firebase.database || !myQueueNumber || !myCounterId) {
                console.error('‚ùå Cannot start monitoring - missing requirements');
                showError('System not ready. Please refresh the page.');
                return;
            }

            const database = firebase.database();
            
            // Monitor current serving for my counter
            const counterRef = database.ref(`settings/counters/${myCounterId}`);
            counterRef.on('value', (snapshot) => {
                const counterData = snapshot.val();
                if (counterData) {
                    updateCurrentServing(counterData.current, counterData.prefix);
                    checkIfMyTurn(counterData.current, counterData.prefix);
                }
                updateLastUpdated();
            }, (error) => {
                console.error('‚ùå Error monitoring counter:', error);
            });
            firebaseListeners.push(counterRef);
            
            // Monitor queue for my counter to calculate position
            const today = new Date().toISOString().split('T')[0];
            const queueRef = database.ref(`queues/${today}/${myCounterId}`);
            queueRef.on('value', (snapshot) => {
                const queue = snapshot.val() || {};
                calculateQueuePosition(queue);
                updateLastUpdated();
            }, (error) => {
                console.error('‚ùå Error monitoring queue:', error);
            });
            firebaseListeners.push(queueRef);
        }

        function updateCurrentServing(currentNumber, prefix) {
            const element = document.getElementById('nowServing');
            
            if (currentNumber > 0) {
                const servingNumber = `${prefix}${currentNumber.toString().padStart(3, '0')}`;
                element.textContent = servingNumber;
            } else {
                element.textContent = 'Ready';
            }
            
            element.classList.add('animate-pulse');
            setTimeout(() => element.classList.remove('animate-pulse'), 2000);
        }

        function checkIfMyTurn(currentNumber, prefix) {
            const servingNumber = currentNumber > 0 ? `${prefix}${currentNumber.toString().padStart(3, '0')}` : null;
            
            if (servingNumber === myQueueNumber && !isMyTurn) {
                isMyTurn = true;
                playYourTurnNotification();
                
                // Auto-redirect to your_turn.html after 3 seconds
                setTimeout(() => {
                    window.location.href = './your_turn.html';
                }, 3000);
            }
        }

        function playYourTurnNotification() {
            // Play notification sound
            if (notificationSound) {
                notificationSound.play();
            }
            
            // Show visual notification
            const statusMessage = document.getElementById('statusMessage');
            const statusText = document.getElementById('statusText');
            
            statusMessage.className = 'p-4 rounded-xl mb-6 bg-green-50 border border-green-200';
            statusText.textContent = "üéâ It's your turn! Please proceed to the counter.";
            statusText.className = 'font-bold text-green-700';
            statusMessage.classList.remove('hidden');
            
            // Speech notification
            if ('speechSynthesis' in window) {
                const counterName = myCounterId.replace('counter', 'Counter ');
                const utterance = new SpeechSynthesisUtterance(`Number ${myQueueNumber}, please proceed to ${counterName}.`);
                utterance.volume = 0.8;
                utterance.rate = 0.9;
                speechSynthesis.speak(utterance);
            }
        }

        function calculateQueuePosition(queueData) {
            if (!myQueueNumber) return;
            
            // Get all waiting tickets for this counter
            const waitingTickets = Object.values(queueData)
                .filter(ticket => ticket.status === 'waiting')
                .sort((a, b) => a.timestamp - b.timestamp);
            
            const myPosition = waitingTickets.findIndex(ticket => ticket.number === myQueueNumber);
            const peopleAhead = myPosition >= 0 ? myPosition : 0;
            
            // Update UI
            document.getElementById('peopleAhead').textContent = peopleAhead;
            
            // Calculate estimated wait time
            calculateEstimatedWait(peopleAhead);
            
            // Update status message
            updateStatusMessage(peopleAhead, waitingTickets.length);
        }

        function calculateEstimatedWait(peopleAhead) {
            if (peopleAhead === 0) {
                document.getElementById('estimatedWait').textContent = 'Your turn!';
                return;
            }
            
            // Get average service time from Firebase or use default
            firebase.database().ref('settings/averageServiceTime').once('value', (snapshot) => {
                const avgServiceTime = snapshot.val() || 300; // 5 minutes default
                const estimatedSeconds = peopleAhead * avgServiceTime;
                const estimatedMinutes = Math.ceil(estimatedSeconds / 60);
                
                document.getElementById('estimatedWait').textContent = `${estimatedMinutes} min`;
            });
        }

        function updateStatusMessage(peopleAhead, totalWaiting) {
            const statusMessage = document.getElementById('statusMessage');
            const statusText = document.getElementById('statusText');
            
            if (peopleAhead === 0) {
                statusMessage.className = 'p-4 rounded-xl mb-6 bg-green-50 border border-green-200';
                statusText.textContent = "üéâ You're next! Get ready to proceed to the counter.";
                statusText.className = 'font-bold text-green-700';
            } else if (peopleAhead <= 3) {
                statusMessage.className = 'p-4 rounded-xl mb-6 bg-yellow-50 border border-yellow-200';
                statusText.textContent = "‚ö° Almost there! Please stay nearby.";
                statusText.className = 'font-medium text-yellow-700';
            } else {
                statusMessage.className = 'p-4 rounded-xl mb-6 bg-blue-50 border border-blue-200';
                statusText.textContent = "‚è≥ Please wait patiently. You can play games while waiting!";
                statusText.className = 'font-medium text-blue-700';
            }
            
            statusMessage.classList.remove('hidden');
        }

        function updateLastUpdated() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById('lastUpdated').textContent = `Last updated: ${timeString}`;
        }

        function showError(message) {
            const statusMessage = document.getElementById('statusMessage');
            const statusText = document.getElementById('statusText');
            
            statusMessage.className = 'p-4 rounded-xl mb-6 bg-red-50 border border-red-200';
            statusText.textContent = `‚ùå ${message}`;
            statusText.className = 'font-medium text-red-700';
            statusMessage.classList.remove('hidden');
            
            // Hide other elements
            document.getElementById('yourNumberCard').style.display = 'none';
            document.querySelector('.space-y-4').style.display = 'none';
        }

        // Load ad banner
        function loadAdBanner() {
            const database = firebase.database();
            const adBannerRef = database.ref('settings/adBanner');
            
            adBannerRef.on('value', (snapshot) => {
                const adUrl = snapshot.val();
                const adBanner = document.getElementById('adBanner');
                const adImage = document.getElementById('adImage');
                
                if (adUrl && adUrl.trim()) {
                    adImage.src = adUrl;
                    adBanner.classList.remove('hidden');
                } else {
                    adBanner.classList.add('hidden');
                }
            });
            firebaseListeners.push(adBannerRef);
        }
        
        // Cleanup listeners on page unload
        window.addEventListener('beforeunload', function() {
            firebaseListeners.forEach(ref => {
                if (ref && ref.off) {
                    ref.off();
                }
            });
        });
        
        // Page visibility handling for notifications
        document.addEventListener('visibilitychange', function() {
            if (!document.hidden && isMyTurn) {
                window.location.reload();
            }
        });
    </script>
</body>
</html>
