
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter - Queue Joy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .slide-up { animation: slideUp 0.6s ease-out; }
        .fade-in { animation: fadeIn 0.8s ease-out; }
        .call-animation { animation: callPulse 0.5s ease-in-out; }
        
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes callPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>
</head>
<body class="gradient-bg min-h-screen">
    <!-- Hamburger Menu -->
    <div class="fixed top-6 right-6 z-50">
        <button id="menuToggle" class="bg-white/90 backdrop-blur-sm p-4 rounded-full shadow-xl hover:shadow-2xl transition-all duration-300 hover:scale-110">
            <svg class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
        </button>
        
        <div id="menuPanel" class="absolute top-20 right-0 bg-white/95 backdrop-blur-md rounded-2xl shadow-2xl p-6 w-52 hidden transform transition-all duration-300">
            <a href="./index.html" class="block py-3 px-4 text-gray-700 hover:bg-purple-50 rounded-xl transition-all duration-200 hover:scale-105">üè† Home</a>
            <a href="./counter.html" class="block py-3 px-4 text-gray-700 hover:bg-purple-50 rounded-xl transition-all duration-200 hover:scale-105 bg-purple-50">üéüÔ∏è Counter Panel</a>
            <div id="statusMenuLink" class="hidden">
                <a href="./status.html" class="block py-3 px-4 text-gray-700 hover:bg-purple-50 rounded-xl transition-all duration-200 hover:scale-105">üìä Status</a>
            </div>
            <div id="gameMenuLink" class="hidden">
                <a href="./game.html" class="block py-3 px-4 text-gray-700 hover:bg-purple-50 rounded-xl transition-all duration-200 hover:scale-105">üéÆ Game</a>
            </div>
        </div>
    </div>

    <!-- PIN Modal -->
    <div id="pinModal" class="fixed inset-0 bg-black/70 flex items-center justify-center z-50">
        <div class="bg-white/95 backdrop-blur-md rounded-3xl p-8 max-w-md w-full mx-4 slide-up">
            <h2 class="text-2xl font-bold text-center text-gray-800 mb-2">üîê Staff Login</h2>
            <p class="text-gray-600 text-center mb-6">Enter PIN to access counter panel</p>
            <input id="pinInput" type="password" maxlength="4" placeholder="0000" class="w-full p-4 text-center text-2xl border-2 border-gray-300 rounded-xl mb-4 focus:border-indigo-500 focus:outline-none">
            <div id="pinError" class="text-red-500 text-center mb-4 hidden">‚ùå Incorrect PIN. Try again.</div>
            <button id="pinSubmit" class="w-full py-4 bg-gradient-to-r from-purple-600 to-indigo-500 text-white font-bold rounded-xl hover:scale-105 transition-all">Enter</button>
        </div>
    </div>

    <!-- Counter Setup Form -->
    <div id="setupForm" class="min-h-screen flex flex-col justify-center items-center px-4 py-8 hidden">
        <div class="max-w-sm mx-auto text-center bg-white rounded-xl shadow-md p-6 w-full">
            <h1 class="text-2xl font-bold text-gray-800 mb-6">‚öôÔ∏è Counter Setup</h1>
            
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Select Counter</label>
                    <select id="counterSelect" class="w-full text-center border border-gray-300 rounded-md p-2 focus:ring-2 focus:ring-indigo-500 focus:outline-none">
                        <option value="">Choose Counter...</option>
                        <option value="counter1">Counter 1</option>
                        <option value="counter2">Counter 2</option>
                        <option value="counter3">Counter 3</option>
                        <option value="counter4">Counter 4</option>
                        <option value="counter5">Counter 5</option>
                        <option value="counter6">Counter 6</option>
                        <option value="counter7">Counter 7</option>
                        <option value="counter8">Counter 8</option>
                        <option value="counter9">Counter 9</option>
                        <option value="counter10">Counter 10</option>
                    </select>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Counter Prefix (A-Z only)</label>
                    <input id="prefixInput" type="text" placeholder="ABC" maxlength="5" class="w-full text-center border border-gray-300 rounded-md p-2 focus:ring-2 focus:ring-indigo-500 focus:outline-none uppercase">
                </div>
                
                <div id="setupError" class="text-red-500 text-center text-sm hidden"></div>
                <div id="setupSuccess" class="text-green-500 text-center text-sm hidden"></div>
                
                <button id="setupSubmit" class="w-full py-3 bg-gradient-to-r from-purple-600 to-indigo-500 text-white font-bold rounded-xl shadow hover:scale-105 transition-all">
                    Setup Counter
                </button>
            </div>
        </div>
    </div>

    <!-- Counter Panel -->
    <div id="counterPanel" class="min-h-screen flex flex-col justify-center items-center px-4 py-8 hidden">
        <div class="max-w-sm mx-auto text-center bg-white rounded-xl shadow-md gap-4 p-6 w-full">
            
            <!-- Header -->
            <div class="mb-6">
                <h1 class="text-2xl font-bold text-gray-800">Counter Management</h1>
                <p id="counterInfo" class="text-gray-600">Counter 1 - ABC</p>
            </div>

            <!-- Now Serving Display -->
            <div class="bg-indigo-50 rounded-2xl p-6 mb-6">
                <p class="text-sm text-gray-600 mb-2">Now Serving</p>
                <p id="nowServing" class="text-4xl font-bold text-indigo-600">ABC101</p>
            </div>

            <!-- Quick Stats -->
            <div class="grid grid-cols-2 gap-3 mb-6">
                <div class="bg-gray-50 rounded-xl p-3">
                    <p class="text-xs text-gray-600">Last Called</p>
                    <p id="lastCalled" class="text-lg font-bold text-gray-800">ABC101</p>
                </div>
                <div class="bg-gray-50 rounded-xl p-3">
                    <p class="text-xs text-gray-600">Queue Count</p>
                    <p id="queueCount" class="text-lg font-bold text-gray-800">0</p>
                </div>
            </div>

            <!-- Main Action Buttons -->
            <div class="space-y-3">
                <button id="callNextBtn" class="w-full py-4 bg-gradient-to-r from-green-500 to-emerald-500 text-white text-xl font-bold rounded-xl hover:scale-105 transition-all shadow-lg">
                    ‚ñ∂Ô∏è Call Next
                </button>

                <button id="recallBtn" class="w-full py-3 bg-gradient-to-r from-yellow-500 to-orange-500 text-white text-lg font-semibold rounded-xl hover:scale-105 transition-all">
                    üîÅ Recall Last
                </button>

                <!-- Skip to Number -->
                <div class="mt-4 p-4 bg-gray-50 rounded-xl">
                    <input id="skipInput" class="w-full text-center border border-gray-300 rounded-xl p-3 mb-2 text-lg" placeholder="Skip to (e.g. ABC110)">
                    <button id="skipBtn" class="w-full py-3 bg-gradient-to-r from-red-500 to-pink-500 text-white font-semibold rounded-xl hover:scale-105 transition-all">
                        ‚è© Skip to Number
                    </button>
                </div>
            </div>

            <!-- Status Message -->
            <div id="statusMessage" class="mt-4 p-3 rounded-xl hidden">
                <p id="statusText" class="font-medium"></p>
            </div>

        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="./js/firebase-config.js"></script>
    
    <script>
        let currentCounterId = null;
        let currentPrefix = null;
        let firebaseListeners = [];

        document.addEventListener('DOMContentLoaded', function() {
            console.log('üéØ Counter system initializing...');
            
            initializeHamburgerMenu();
            checkAuthStatus();
            
            // Wait for Firebase to initialize
            setTimeout(setupEventListeners, 1000);
        });

        function initializeHamburgerMenu() {
            const menuToggle = document.getElementById('menuToggle');
            const menuPanel = document.getElementById('menuPanel');
            
            if (menuToggle && menuPanel) {
                menuToggle.addEventListener('click', function(e) {
                    e.stopPropagation();
                    menuPanel.classList.toggle('hidden');
                });
                
                document.addEventListener('click', function(e) {
                    if (!menuPanel.contains(e.target) && !menuToggle.contains(e.target)) {
                        menuPanel.classList.add('hidden');
                    }
                });
            }

            // Show status/game links if user has queue
            const queueId = sessionStorage.getItem('queueId');
            if (queueId) {
                const statusLink = document.getElementById('statusMenuLink');
                const gameLink = document.getElementById('gameMenuLink');
                if (statusLink) statusLink.classList.remove('hidden');
                if (gameLink) gameLink.classList.remove('hidden');
            }
        }

        function checkAuthStatus() {
            const isAuthenticated = sessionStorage.getItem('counterAuth') === 'true';
            const hasCounterSetup = sessionStorage.getItem('counterId') && sessionStorage.getItem('counterPrefix');
            
            if (isAuthenticated && hasCounterSetup) {
                // Load existing setup
                currentCounterId = sessionStorage.getItem('counterId');
                currentPrefix = sessionStorage.getItem('counterPrefix');
                showCounterPanel();
            } else if (isAuthenticated) {
                // Show setup form
                showSetupForm();
            } else {
                // Show PIN modal
                showPinModal();
            }
        }

        function showPinModal() {
            const pinModal = document.getElementById('pinModal');
            pinModal.classList.remove('hidden');
        }

        function showSetupForm() {
            const pinModal = document.getElementById('pinModal');
            const setupForm = document.getElementById('setupForm');
            
            pinModal.classList.add('hidden');
            setupForm.classList.remove('hidden');
        }

        function showCounterPanel() {
            const setupForm = document.getElementById('setupForm');
            const counterPanel = document.getElementById('counterPanel');
            const pinModal = document.getElementById('pinModal');
            
            pinModal.classList.add('hidden');
            setupForm.classList.add('hidden');
            counterPanel.classList.remove('hidden');
            
            updateCounterInfo();
            loadCounterData();
        }

        function setupEventListeners() {
            if (typeof firebase === 'undefined' || !firebase.database) {
                console.error('‚ùå Firebase not available');
                return;
            }

            // PIN Modal
            const pinSubmit = document.getElementById('pinSubmit');
            const pinInput = document.getElementById('pinInput');
            
            if (pinSubmit) {
                pinSubmit.addEventListener('click', handlePinSubmit);
            }
            if (pinInput) {
                pinInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') handlePinSubmit();
                    document.getElementById('pinError').classList.add('hidden');
                });
            }

            // Setup Form
            const setupSubmit = document.getElementById('setupSubmit');
            const prefixInput = document.getElementById('prefixInput');
            
            if (setupSubmit) {
                setupSubmit.addEventListener('click', handleSetupSubmit);
            }
            if (prefixInput) {
                prefixInput.addEventListener('input', function(e) {
                    e.target.value = e.target.value.toUpperCase().replace(/[^A-Z]/g, '');
                });
            }

            // Counter Panel
            const callNextBtn = document.getElementById('callNextBtn');
            const recallBtn = document.getElementById('recallBtn');
            const skipBtn = document.getElementById('skipBtn');
            
            if (callNextBtn) callNextBtn.addEventListener('click', callNextNumber);
            if (recallBtn) recallBtn.addEventListener('click', recallLastNumber);
            if (skipBtn) skipBtn.addEventListener('click', skipToNumber);
        }

        function handlePinSubmit() {
            const pin = document.getElementById('pinInput').value.trim();
            const pinError = document.getElementById('pinError');
            
            if (pin === '0108') {
                sessionStorage.setItem('counterAuth', 'true');
                showSetupForm();
            } else {
                pinError.classList.remove('hidden');
                document.getElementById('pinInput').value = '';
                document.getElementById('pinInput').focus();
            }
        }

        function handleSetupSubmit() {
            const counterId = document.getElementById('counterSelect').value;
            const prefix = document.getElementById('prefixInput').value.trim();
            const setupError = document.getElementById('setupError');
            const setupSuccess = document.getElementById('setupSuccess');
            
            // Reset messages
            setupError.classList.add('hidden');
            setupSuccess.classList.add('hidden');
            
            // Validation
            if (!counterId) {
                setupError.textContent = '‚ùå Please select a counter';
                setupError.classList.remove('hidden');
                return;
            }
            
            if (!prefix || !/^[A-Z]+$/.test(prefix)) {
                setupError.textContent = '‚ùå Prefix must contain only uppercase letters';
                setupError.classList.remove('hidden');
                return;
            }
            
            // Save to Firebase and session
            const database = firebase.database();
            const counterData = {
                prefix: prefix,
                current: prefix + '101',
                lastSuffix: 101
            };
            
            database.ref(`settings/counters/${counterId}`).set(counterData).then(() => {
                // Save to session
                sessionStorage.setItem('counterId', counterId);
                sessionStorage.setItem('counterPrefix', prefix);
                
                currentCounterId = counterId;
                currentPrefix = prefix;
                
                setupSuccess.textContent = '‚úÖ Counter setup complete!';
                setupSuccess.classList.remove('hidden');
                
                setTimeout(() => {
                    showCounterPanel();
                }, 1500);
                
            }).catch(error => {
                console.error('‚ùå Setup error:', error);
                setupError.textContent = '‚ùå Failed to save setup. Please try again.';
                setupError.classList.remove('hidden');
            });
        }

        function updateCounterInfo() {
            const counterInfo = document.getElementById('counterInfo');
            const counterNumber = currentCounterId.replace('counter', '');
            counterInfo.textContent = `Counter ${counterNumber} - ${currentPrefix}`;
        }

        function loadCounterData() {
            if (!currentCounterId || !firebase.database) return;
            
            const database = firebase.database();
            const counterRef = database.ref(`settings/counters/${currentCounterId}`);
            
            counterRef.on('value', (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    const nowServing = document.getElementById('nowServing');
                    const lastCalled = document.getElementById('lastCalled');
                    
                    nowServing.textContent = data.current || `${currentPrefix}101`;
                    lastCalled.textContent = data.current || `${currentPrefix}101`;
                    
                    updateQueueCount();
                }
            });
            
            firebaseListeners.push(counterRef);
        }

        function updateQueueCount() {
            // This would count waiting numbers in the queue
            const queueCount = document.getElementById('queueCount');
            queueCount.textContent = '0'; // Placeholder
        }

        function callNextNumber() {
            if (!currentCounterId || !firebase.database) return;
            
            const database = firebase.database();
            const counterRef = database.ref(`settings/counters/${currentCounterId}`);
            
            counterRef.once('value', (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    const newSuffix = (data.lastSuffix || 101) + 1;
                    const newCurrent = currentPrefix + newSuffix.toString().padStart(3, '0');
                    
                    const updates = {
                        current: newCurrent,
                        lastSuffix: newSuffix
                    };
                    
                    counterRef.update(updates).then(() => {
                        showStatus('‚úÖ Called ' + newCurrent, 'success');
                        
                        // Add animation
                        const servingElement = document.getElementById('nowServing');
                        servingElement.classList.add('call-animation');
                        setTimeout(() => servingElement.classList.remove('call-animation'), 500);
                        
                    }).catch(error => {
                        console.error('‚ùå Error calling next:', error);
                        showStatus('‚ùå Failed to call next number', 'error');
                    });
                }
            });
        }

        function recallLastNumber() {
            const current = document.getElementById('nowServing').textContent;
            showStatus('üîÅ Recalled ' + current, 'info');
            
            // Add animation
            const servingElement = document.getElementById('nowServing');
            servingElement.classList.add('call-animation');
            setTimeout(() => servingElement.classList.remove('call-animation'), 500);
        }

        function skipToNumber() {
            const skipInput = document.getElementById('skipInput');
            const number = skipInput.value.trim().toUpperCase();
            
            if (!number || !number.startsWith(currentPrefix)) {
                showStatus(`‚ùå Invalid format. Use ${currentPrefix}###`, 'error');
                return;
            }
            
            const database = firebase.database();
            const counterRef = database.ref(`settings/counters/${currentCounterId}`);
            
            counterRef.update({ current: number }).then(() => {
                showStatus('‚è© Skipped to ' + number, 'success');
                skipInput.value = '';
            }).catch(error => {
                showStatus('‚ùå Failed to skip to number', 'error');
            });
        }

        function showStatus(message, type = 'info') {
            const statusMessage = document.getElementById('statusMessage');
            const statusText = document.getElementById('statusText');
            
            statusText.textContent = message;
            statusMessage.className = `mt-4 p-3 rounded-xl ${
                type === 'success' ? 'bg-green-50 text-green-700' :
                type === 'error' ? 'bg-red-50 text-red-700' :
                'bg-blue-50 text-blue-700'
            }`;
            
            statusMessage.classList.remove('hidden');
            
            setTimeout(() => {
                statusMessage.classList.add('hidden');
            }, 3000);
        }

        // Cleanup on page unload
        window.addEventListener('beforeunload', function() {
            firebaseListeners.forEach(ref => {
                if (ref && ref.off) ref.off();
            });
        });
    </script>
</body>
</html>
